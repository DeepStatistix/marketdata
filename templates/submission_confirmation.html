<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Submission Confirmation</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <img src="/static/images/agriculture.svg" alt="Header">
  </header>

  <div class="confirmation-container">
    <div class="card">
      <h2 class="card-title">✅ {{ message }}</h2>

      <div class="card-section">
        <h3>🌤 Weather for {{ city_name }}</h3>
        <p>{{ weather_info }}</p>
      </div>

      <div class="card-section">
        <h3>🗓 Submission Date</h3>
        <p>{{ submission_date }}</p>
      </div>

      <div class="navigation-links" style="display: flex; gap: 1rem; justify-content: center;">
        <!-- Use your styled <button> instead of <a> -->
        <form action="/" method="get">
          <button type="submit">
            ← Submit Another Entry
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
